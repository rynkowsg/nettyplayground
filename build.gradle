buildscript {
    apply from: rootProject.file('dependencies.gradle')

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath deps.kotlinGradlePlugin
    }
}


subprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    sourceCompatibility = versions.jvm
    targetCompatibility = versions.jvm

    apply plugin: 'kotlin'
    compileKotlin.kotlinOptions.jvmTarget = versions.jvm
    compileTestKotlin.kotlinOptions.jvmTarget = versions.jvm
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
