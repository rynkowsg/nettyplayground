plugins {
    id 'java-library'  // Apply the java-library plugin to add support for Java Library
}

dependencies {
    //            api - dependency exported to consumers, that is to say found on their compile classpath
    //        compile - dependency found on compile classpath of this component and consumers
    // implementation - dependency used internally, and not exposed to consumers on their own compile classpath

    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}
